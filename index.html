<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="heading">BMI calculator</h1>
        <div class="left">
          <label class="mb" for="">Enter the height</label>
          <input id="height" type="number" placeholder="Enter the height in Cm" class="ipt">
          <label class="mb" for="">Enter the weight</label>
          <input type="number" id="weight" placeholder="Enter the weight in Kg" class="ipt">
        </div>  
      <button onclick="calculate()" class="btn">Calculate</button>
      <h3 class="head">Result: <span id="final"></span></h3>
      <h3 class="head" id="range"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
